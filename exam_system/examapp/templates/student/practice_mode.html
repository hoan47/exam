<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEIC Practice Mode</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/exam/exam_test_and_practice.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/exam/practice_mode.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        const history_exam = JSON.parse('{{ history_exam_json|escapejs }}');
    </script>
    <script src="{% static 'js/exam/exam_test_and_practice.js' %}" defer></script>
    <script src="{% static 'js/exam/practice_mode.js' %}" defer></script>
</head>
<body>
<div class="quiz-container">
    <header class="exam-header">
        <h1 class="exam-title" id="exam-title"></h1>
    </header>
    <div id="loading-error">
        <h3>Không thể tải đề thi</h3>
        <p id="error-message"></p>
        <button onclick="location.reload()">Thử lại</button>
    </div>

    <div id="part-tabs" class="part-tabs"></div>

    <div class="main-content">
        <div class="question-area" id="question-area">
            <div id="submission-overlay" class="submission-overlay"></div>
        </div>
        <aside class="sidebar">
            <div class="question-nav" id="question-nav">
                <h3>Điều hướng câu hỏi</h3>
            </div>
            <button id="submit-exam-btn" class="submit-button">Nộp bài</button>
        </aside>
    </div>
</div>
</body>
</html>
