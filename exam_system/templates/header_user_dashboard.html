<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý đề thi</title>
    {% load static %}
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/user/user_dashboard.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/exam/warehouse.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/exam/exam_detail.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- Header -->
    <header class="gradient-bg text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-1">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="flex items-center space-x-3 cursor-default">
                        <div class="w-32 h-22 transform hover:scale-105 transition-transform">
                            <img alt="Logo MochiMochi" class="w-full h-full object-contain"
                                src="https://w.ladicdn.com/s500x350/5975a287c2e826c997f027ee/462585912_2078549239260577_5494321064390221791_n-1-20250110043034-_5nbn.png" />
                        </div>
                    </div>
                </div>
                <nav class="hidden md:flex items-center space-x-1 bg-white/10 backdrop-blur-sm rounded-full px-1 py-1">
                    <button id="navExams"
                        class="nav-link active flex items-center space-x-2 px-5 py-2 rounded-full hover:bg-white/20 transition-all duration-300"
                        onclick="loadSection('/warehouse/', 'navExams')">
                        <i class="fas fa-book-open"></i>
                        <span class="font-medium">Kho đề thi</span>
                    </button>
                    <button id="navPractice"
                        class="nav-link flex items-center space-x-2 px-5 py-2 rounded-full transition-all duration-300 {% if not user %}opacity-50 cursor-not-allowed{% else %}hover:bg-white/20{% endif %}"
                        {% if user %}onclick="loadSection('/warehouse/', 'navPractice')" {% else %}disabled{% endif %}>
                        <i class="fas fa-history"></i>
                        <span class="font-medium">Lịch sử</span>
                    </button>
                </nav>
                <div class="flex items-center space-x-4">
                    <div class="dropdown relative">
                        <button class="flex items-center space-x-2 focus:outline-none">
                            <div class="relative">
                                {% if user %}
                                <img alt="User avatar"
                                    class="w-9 h-9 rounded-full border-2 border-white shadow hover:border-blue-300 transition-colors"
                                    src="{{ user.picture }}" />
                                {% if user.expiry_at %}
                                <div
                                    class="absolute -bottom-1 -right-1 flex items-center justify-center w-5 h-5 rounded-full bg-gradient-to-r from-amber-400 to-amber-600 border-2 border-white shadow-sm">
                                    <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 24 24">
                                        <path
                                            d="M5 16L3 5l5.5 5L12 4l3.5 6L21 5l-2 11H5zm14 3c0 .6-.4 1-1 1H6c-.6 0-1-.4-1-1v-1h14v1z" />
                                    </svg>
                                </div>
                                {% endif %}
                                {% else %}
                                <img alt="User avatar"
                                    class="w-9 h-9 rounded-full border-2 border-white shadow hover:border-blue-300 transition-colors"
                                    src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" />
                                {% endif %}
                            </div>
                            <span class="hidden lg:inline-block font-medium">
                                {% if user %}
                                {{ user.name }}
                                {% else %}
                                Chào bạn!
                                {% endif %}
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
